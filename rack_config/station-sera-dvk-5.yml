---
name: Configuration for Sera NX040 DVK test station in Cedarburg.

boards:
  - name: sera_nx040_dvk__spi_i2c_a
    ports:
      - sn: E6620CD64F169937
        index: 0
        source: board
        type: zephyr_disabled
      - sn: E6620CD64F169937
        index: 1
        source: board
        type: repl
    probe:
      sn: E6620CD64F169937
      type: dvkprobe
      family: nrf52833
    properties:
      - uwb
      - ble
      - gatt_server
      - spi_click
      - i2c_click
      - dut
  - name: sera_nx040_dvk__gpio_b
    ports:
      - sn: E6620CD64F335437
        index: 0
        source: board
        type: zephyr_disabled
      - sn: E6620CD64F335437
        index: 1
        source: board
        type: repl
    probe:
      sn: E6620CD64F335437
      type: dvkprobe
      family: nrf52833
    properties:
      - uwb
      - ble
      - gatt_client
      - gpio_click
      - dut
