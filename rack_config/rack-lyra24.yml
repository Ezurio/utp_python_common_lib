---
name: Configuration for the Lyra24 Rack in Cedarburg.

boards:
  - name: lyra24_p10__i2c_spi
    ports:
      - sn: 449007698
        index: 0
        source: board
        type: repl
    probe:
      sn: 449007698
      type: jlink
      family: Cortex-M33
    properties:
      - dut      
      - spi_click
      - i2c_click
      - ble
      - gatt_client
  - name: lyra24_p20__gpio
    ports:
      - sn: 449007246
        index: 0
        source: board
        type: repl
    probe:
      sn: 449007246
      type: jlink
      family: Cortex-M33
    properties:
      - dut
      - gpio_click
      - ble
      - gatt_server
  - name: lyra24_s10__ext_ant
    ports:
      - sn: 449006191
        index: 0
        source: board
        type: repl
    probe:
      sn: 449006191
      type: jlink
      family: Cortex-M33
    properties:
      - dut
  - name: lyra24_s10
    ports:
      - sn: 449009678
        index: 0
        source: board
        type: repl
    probe:
      sn: 449009678
      type: jlink
      family: Cortex-M33
    properties:
      - dut