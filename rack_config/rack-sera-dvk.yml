---
name: Configuration for Sera NX040 DVK test rack in Cedarburg.

boards:
  - name: sera_nx040_dvk__spi_i2c
    ports:
      - sn: E6620CD64F169937
        index: 0
        source: board
        type: zephyr_disabled
      - sn: E6620CD64F169937
        index: 1
        source: board
        type: repl
    probe:
      sn: E6620CD64F169937
      type: dvkprobe
      family: nrf52833
    properties:
      - uwb
      - ble
      - gatt_server
      - spi_click
      - i2c_click
      - dut
  - name: sera_nx040_dvk__gpio
    ports:
      - sn: E6620CD64F335437
        index: 0
        source: board
        type: zephyr_disabled
      - sn: E6620CD64F335437
        index: 1
        source: board
        type: repl
    probe:
      sn: E6620CD64F335437
      type: dvkprobe
      family: nrf52833
    properties:
      - uwb
      - ble
      - gatt_server
      - gpio_click
      - dut
  - name: Lyra24P_10dBm
    ports:
      - sn: 449008463
        index: 0
        source: board
        type: repl
    probe:
      sn: 449008463
      type: jlink
      family: Cortex-M33
    properties:
      - ble
      - gatt_client